<header>
  <nav class = "navbar navbar-expand-md navbar-dark bg-dark">
    <div><a href="https://www.vgdev.com" class="navbar-brand">
      Vaibhav Gaur Dev</a></div>

<!-- href reloads page if you click on link, hence using routerLink -->
<!-- *ngIf="isUserLoggedIn" shows Home, todos, logout option only if user is logged in -->
    <ul class="navbar-nav">
      <li><a *ngIf="hardcodedAuthenticationService.isUserLoggedIn()" routerLink= "/welcome/vgdev" class = "nav-link">Home</a></li>
      <li><a *ngIf="hardcodedAuthenticationService.isUserLoggedIn()" routerLink= "/todos" class = "nav-link">Todos</a></li>
    </ul>

    <ul class="navbar-nav navbar-collapse justify-content-end">
      <li><a *ngIf="!hardcodedAuthenticationService.isUserLoggedIn()" routerLink= "/login" class = "nav-link">Login</a></li>
      <li><a *ngIf="hardcodedAuthenticationService.isUserLoggedIn()" routerLink= "/logout" class = "nav-link">Logout</a></li>
    </ul>

  </nav>

</header>
